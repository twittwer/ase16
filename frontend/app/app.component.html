<header *ngIf="userService.isLoggedIn()"></header>
<div *ngIf="userService.isLoggedIn()">
  <div [ngClass]="{'onLeftSide': voteService.hasActiveVote()}">
    <messagebox class="messagebox-container"></messagebox>
  </div>
  <vote *ngIf="voteService.hasActiveVote()"
        [vote]="voteService.getCurrentVote()"
        class="voting-container"></vote>
</div>
<login-modal></login-modal>
